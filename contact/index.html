<body>
    <div class="contentWrapper">
        <nav class="contentMargin">
            NAVIGATION<br><br>
            <a href="../"><i class="fas fa-home"></i>HOME</a> <br>
            <a href="/projects/index.html"><i class="fas fa-laptop-code"></i>PROJECTS</a> <br>

        </nav>
        
        <div style="background-color:#000000; color:#FFFFFF;">
            Navigation info goes here
        </div>

        <div class="contentMargin"></div>
    </div>

    <h1>
        Reach out!
    </h1>
    <form action="form-responses/new" method="POST">
        <div>
            <input type="text" placeholder="First Name" name="firstname"/>
            <br>
            <input type="text" placeholder="Last Name" name="lastname"/>
            <br>
            <input type="email" placeholder="example@domain.com"/>
            <br>
        </div>
        <div>
            <input type="radio" name="subject" value="personal" id="personal"/>
            <label for="personal">Personal message</label>
            <br>
            <input type="radio" name="subject" value="personal" id="business"/>
            <label for="business">Business message</label>
        </div>
        <input type="checkbox" name="optin" value="trusting" checked />Subscribe me to your newsletter!
        <input type="checkbox" name="optout" value="skeptical" disabled />Cheeky checkbox...
        <br>
        <label for="marketing">How did you hear about me?</label>
        <select name="marketing">
        <optgroup label="Online">
            <option value="social">Social Media (FB, Twitter, LinkedIn)</option>
            <option value="github">Online Portfolio (GitHub)</option>
            <option value="search">Search Engine</option>
            <option value="email">Email</option>
        </optgroup>
        <optgroup label="In-Person">
            <option value="networking">We met at a networking event</option>
            <option value="referral">Personal referral</option>
            <option value="random">We met somewhere else</option>
        </optgroup>
        <option value="other">Other</option>
        </select>

        <div>
            <textarea name="user_message" rows="8" cols="40" maxlength="500"></textarea>
        </div>
        <input type="submit" />
    </form>    
</body>
